<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-primary text-center mt-5 mb-5">Money Calculator</h1>
    <div class="d-flex">
        <div>
            <img src="accounting.png" alt="">
        </div>
        <div class="border pe-10 bg-primary bg-opacity-25">
            <h5 class="text-center mt-5 p-10">income</h5>
            <div class="d-flex">
                <p class=" text-center ">income:</p>
                <input id="fifi" type="form">

            </div>
            <div>
                <h5 class="text-center">expenses</h5>
            </div>
            <div class="d-flex mb-3 ms-10">
                <p class=" text-center">food:</p>
                <input id="fdd" type="form">
            </div>
            <div class="d-flex mb-3">
                <p class=" text-center">rent:</p>
                <input id="rnt" type="form">
            </div>
            <div class="d-flex mb-3">
                <p class=" text-center">clothes:</p>
                <input id="clth" type="form">

            </div>
            <div><button class="btn-primary text-center" id="fcfc">calculate</button></div>
            <div>
                <p class="text-center mb-3">total expenses <span id="exp">00</span></p>
                <p class="text-center">balance <span id="blnc">00</span></p>
            </div>


        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
